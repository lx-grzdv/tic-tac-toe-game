<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .message {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin: 0 auto 30px;
            width: fit-content;
        }

        .cell {
            background: #f0f0f0;
            border: 3px solid #667eea;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cell:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        .cell.x {
            color: #667eea;
        }

        .cell.o {
            color: #764ba2;
        }

        .cell.winner {
            background: #ffd700;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .reset-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .reset-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .game-mode {
            margin-bottom: 20px;
        }

        .mode-btn, .difficulty-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn:hover, .difficulty-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .mode-btn.active, .difficulty-btn.active {
            background: #764ba2;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.5);
        }

        .difficulty-selector {
            margin-bottom: 15px;
        }

        .ai-thinking {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="game-mode">
            <button class="mode-btn active" data-mode="pvp">Player vs Player</button>
            <button class="mode-btn" data-mode="pvc">Player vs Computer</button>
        </div>

        <div class="difficulty-selector" id="difficultySelector" style="display: none;">
            <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>

        <div id="message" class="message">Player X's turn</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="resetBtn" class="reset-btn">Reset Game</button>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let gameMode = 'pvp'; // 'pvp' or 'pvc'
        let difficulty = 'easy'; // 'easy', 'medium', 'hard'
        let isAIThinking = false;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        const cells = document.querySelectorAll('.cell');
        const messageElement = document.getElementById('message');
        const resetBtn = document.getElementById('resetBtn');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const difficultyButtons = document.querySelectorAll('.difficulty-btn');
        const difficultySelector = document.getElementById('difficultySelector');

        // Event listeners
        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        resetBtn.addEventListener('click', resetGame);

        modeButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                modeButtons.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                gameMode = this.dataset.mode;
                
                if (gameMode === 'pvc') {
                    difficultySelector.style.display = 'block';
                } else {
                    difficultySelector.style.display = 'none';
                }
                
                resetGame();
            });
        });

        difficultyButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                difficultyButtons.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                difficulty = this.dataset.difficulty;
                resetGame();
            });
        });

        function handleCellClick(e) {
            const cell = e.target;
            const index = parseInt(cell.getAttribute('data-index'));

            if (board[index] !== '' || !gameActive || isAIThinking) {
                return;
            }

            makeMove(index, currentPlayer);

            if (!gameActive) return;

            // AI turn in PvC mode
            if (gameMode === 'pvc' && currentPlayer === 'O') {
                isAIThinking = true;
                document.getElementById('board').classList.add('ai-thinking');
                messageElement.textContent = 'Computer is thinking...';
                
                setTimeout(() => {
                    const aiMove = getAIMove();
                    makeMove(aiMove, 'O');
                    isAIThinking = false;
                    document.getElementById('board').classList.remove('ai-thinking');
                }, 500);
            }
        }

        function makeMove(index, player) {
            board[index] = player;
            cells[index].textContent = player;
            cells[index].classList.add(player.toLowerCase());

            if (checkWin(player)) {
                const winner = gameMode === 'pvc' && player === 'O' ? 'Computer' : `Player ${player}`;
                messageElement.textContent = `${winner} wins!`;
                gameActive = false;
                highlightWinningCells(player);
                return;
            }

            if (checkDraw()) {
                messageElement.textContent = "It's a draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            const nextPlayer = gameMode === 'pvc' && currentPlayer === 'O' ? 'Computer' : `Player ${currentPlayer}`;
            messageElement.textContent = `${nextPlayer}'s turn`;
        }

        function getAIMove() {
            const availableMoves = board.map((cell, index) => cell === '' ? index : null).filter(val => val !== null);
            
            if (difficulty === 'easy') {
                // Random move
                return availableMoves[Math.floor(Math.random() * availableMoves.length)];
            } else if (difficulty === 'medium') {
                // 50% optimal, 50% random
                if (Math.random() < 0.5) {
                    return getBestMove();
                } else {
                    return availableMoves[Math.floor(Math.random() * availableMoves.length)];
                }
            } else {
                // Hard: always optimal
                return getBestMove();
            }
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let bestMove = 0;

            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    let score = minimax(board, 0, false);
                    board[i] = '';
                    
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }

            return bestMove;
        }

        function minimax(board, depth, isMaximizing) {
            // Check terminal states
            if (checkWin('O')) return 10 - depth;
            if (checkWin('X')) return depth - 10;
            if (checkDraw()) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWin(player) {
            return winningConditions.some(condition => {
                return condition.every(index => {
                    return board[index] === player;
                });
            });
        }

        function checkDraw() {
            return board.every(cell => cell !== '');
        }

        function highlightWinningCells(player) {
            winningConditions.forEach(condition => {
                if (condition.every(index => board[index] === player)) {
                    condition.forEach(index => {
                        cells[index].classList.add('winner');
                    });
                }
            });
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            isAIThinking = false;
            document.getElementById('board').classList.remove('ai-thinking');
            messageElement.textContent = "Player X's turn";
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'winner');
            });
        }
    </script>
</body>
</html>
